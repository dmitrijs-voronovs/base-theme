<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js');
                });
            }
            const actionName = {
                    type: `<?php echo $this->getAction(); ?>`
                };
            window.actionName = actionName;
        </script>

        <script>
            var APP_ID = "wm449zea";
            window.intercomSettings = { app_id: APP_ID };
            (function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',w.intercomSettings);}else{var d=document;var i=function(){i.c(arguments);};i.q=[];i.c=function(args){i.q.push(args);};w.Intercom=i;var l=function(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/' + APP_ID;var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);};if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})();
        </script>

        <!-- TODO: Find or implement helper to generate fonts related code -->
        <link rel="preload" href="<%= htmlWebpackPlugin.options.publicPath %>assets/font/MuliLight.woff2" as="font" type="font/woff2" crossorigin="">
        <link rel="preload" href="<%= htmlWebpackPlugin.options.publicPath %>assets/font/MuliRegular.woff2" as="font" type="font/woff2" crossorigin="">
        <link rel="preload" href="<%= htmlWebpackPlugin.options.publicPath %>assets/font/MuliSemiBold.woff2" as="font" type="font/woff2" crossorigin="">
        <link rel="preload" href="<%= htmlWebpackPlugin.options.publicPath %>assets/font/MuliBold.woff2" as="font" type="font/woff2" crossorigin="">
        <link rel="preload" href="<%= htmlWebpackPlugin.options.publicPath %>assets/font/MuliExtraBold.woff2" as="font" type="font/woff2" crossorigin="">

        <style>
            @font-face {
                font-family: 'Muli';
                font-style: normal;
                font-weight: 300;
                font-display: swap;
                src: local('Muli Light'), local('Muli-Light'), url(<%= htmlWebpackPlugin.options.publicPath %>assets/font/MuliLight.woff2) format('woff2');
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }

            @font-face {
                font-family: 'Muli';
                font-style: normal;
                font-weight: 400;
                font-display: swap;
                src: local('Muli Regular'), local('Muli-Regular'), url(<%= htmlWebpackPlugin.options.publicPath %>assets/font/MuliRegular.woff2) format('woff2');
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }

            @font-face {
                font-family: 'Muli';
                font-style: normal;
                font-weight: 600;
                font-display: swap;
                src: local('Muli SemiBold'), local('Muli-SemiBold'), url(<%= htmlWebpackPlugin.options.publicPath %>assets/font/MuliSemiBold.woff2) format('woff2');
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }

            @font-face {
                font-family: 'Muli';
                font-style: normal;
                font-weight: 700;
                font-display: swap;
                src: local('Muli Bold'), local('Muli-Bold'), url(<%= htmlWebpackPlugin.options.publicPath %>assets/font/MuliBold.woff2) format('woff2');
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }

            @font-face {
                font-family: 'Muli';
                font-style: normal;
                font-weight: 800;
                font-display: swap;
                src: local('Muli ExtraBold'), local('Muli-ExtraBold'), url(<%= htmlWebpackPlugin.options.publicPath %>assets/font/MuliExtraBold.woff2) format('woff2');
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }
        </style>

        <title>SandiPWA | Home</title>

        <!-- TODO: when Firefox will support replace with onload -->
        <link rel="preload" href="<%= htmlWebpackPlugin.files.css[0] %>" as="style">
        <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[0] %>">

        <link rel="shortcut icon" href="<%= htmlWebpackPlugin.options.publicPath %>assets/favicon/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <noscript> You need to enable JavaScript to run this app. </noscript>
        <div id="root"></div>
        <script src="<%= htmlWebpackPlugin.files.js[0] %>"></script>
    </body>
</html>
